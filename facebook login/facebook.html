<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="./facebookstyle.css">
    <link rel="stylesheet" href="./facebooksmedia.css">
</head>
<body>
<div class="login">
 <div class="lang">
    <p>English(UK)</p>
 </div>
 <div class="logoimage">
    <img src="./download.png facebook.png" alt="">
</div>
 <div class="desk-wordings">
    <span class="logo-wordings">facebook</span>
    <p class="phrase"> Facebook helps you connect and share with the people in your life</p>
 </div>
 <div class="loginsection">
<form class="loginform">
    <input type="email" placeholder="Email address or phone number" required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="login-button">Log In</button>
    <a href="#" class="forgottenpass">forgotten password?</a>
    <hr class="line">
    <div class="create-account">
         <button class="account-button"> Create New Account</button>
    </div>
    <p class="buttomwordings"> <strong>Create a page</strong> for a celebrity, brand or business</p>
</form>
 </div>

 <div class="buttomwordingst">
    <div class="metalogo">
        <img src="./facebook-meta-logo-01.png" alt=""> 
    </div>
<div class="metabottom">
    <p>About Help More</p>
</div>
 </div>
</div>
</body>
</html>
